<form action="" method="post" class="marginTop40">
    <label for="nombre">Nombre
      <span class="obligatorio">*</span>

    <label for="email">Email
      <span class="obligatorio">*</span>
    </label>
    <input type="text" name="email" id="email" required="obligatorio" placeholder="Escribe tu Email">

    </label>

      <span class="obligatorio">*</span>
    </label>
